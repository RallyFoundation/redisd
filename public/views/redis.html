<div class="container" ng-controller="redisCtrl">
    <div class="row"> 
        <div class="list-group">
            <a ng-href="#{{urlBasePath}}" class="list-group-item active">
                Redis Key Store
                <span class="badge">{{redis.stats.status}}</span>
            </a>
        </div>


        <!-- List of documents -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>Server</th>
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in redis.keyStore | objectFilter:searchText" ng-click="select($index)">
                <td style="white-space:nowrap;">{{redis.headers.server}}</td>
                <td style="white-space:nowrap;">{{key}}</td>
                <td style="white-space:nowrap;">{{value}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
